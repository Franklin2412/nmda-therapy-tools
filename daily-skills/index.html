<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Skills Companion ğŸ‘Ÿ - NMDA Therapy Tools</title>
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/daily-skills.css">
</head>

<body>
    <header class="app-header">
        <div class="container flex-between">
            <h1>ğŸ‘Ÿ Daily Skills Companion</h1>
            <nav>
                <a href="../index.html" class="btn btn-small btn-secondary">â† Home</a>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <section id="welcome-screen" class="screen active">
            <div class="container">
                <div class="card welcome-card text-center">
                    <div class="welcome-icon">ğŸ˜ï¸</div>
                    <h2>Master Your Day</h2>
                    <p>Learn and practice the skills you use every day!</p>
                    <div class="activity-grid">
                        <div class="card activity-card" id="start-routine">
                            <div class="activity-icon">ğŸŒ…</div>
                            <h3>Morning Routine</h3>
                            <p>Put your morning tasks in the right order.</p>
                            <button class="btn btn-primary mt-md">Start Routine</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="game-screen" class="screen">
            <div class="container">
                <div class="card game-card">
                    <div id="instruction" class="text-center text-xl font-bold mb-lg">
                        Drag the tasks to the timeline in the correct order!
                    </div>

                    <div class="routine-workspace">
                        <div id="task-pool" class="task-pool mb-xl">
                            <!-- Tasks appear here -->
                        </div>

                        <div id="timeline" class="timeline">
                            <div class="timeline-slot" data-index="0">1</div>
                            <div class="timeline-slot" data-index="1">2</div>
                            <div class="timeline-slot" data-index="2">3</div>
                            <div class="timeline-slot" data-index="3">4</div>
                        </div>
                    </div>

                    <div class="game-footer mt-xl text-center">
                        <button id="check-routine" class="btn btn-large btn-success">Check My Routine</button>
                        <button id="back-to-menu" class="btn btn-secondary ml-md">Back to Menu</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- SortableJS for drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="../shared/js/storage.js"></script>
    <script src="js/routine.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
