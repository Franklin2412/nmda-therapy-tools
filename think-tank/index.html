<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think Tank Challenge üß† - NMDA Therapy Tools</title>
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/think-tank.css">
</head>

<body>
    <header class="app-header">
        <div class="container flex-between">
            <h1>üß† Think Tank Challenge</h1>
            <nav>
                <a href="../index.html" class="btn btn-small btn-secondary">‚Üê Home</a>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <section id="welcome-screen" class="screen active">
            <div class="container">
                <div class="card welcome-card text-center">
                    <div class="welcome-icon">‚ö°</div>
                    <h2>Train Your Brain</h2>
                    <p>Puzzles and games to boost your focus and problem-solving skills!</p>
                    <div class="activity-grid">
                        <div class="card activity-card" id="start-patterns">
                            <div class="activity-icon">üß©</div>
                            <h3>Pattern Power</h3>
                            <p>Complete the patterns to win points.</p>
                            <button class="btn btn-primary mt-md">Play Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="game-screen" class="screen">
            <div class="container">
                <div class="card game-card">
                    <div class="game-header flex-between mb-lg">
                        <div id="instruction" class="text-xl font-bold">What comes next in the pattern?</div>
                        <div class="stats">
                            <span class="badge badge-primary">Level: <span id="level">1</span></span>
                        </div>
                    </div>

                    <div id="pattern-display" class="flex-center mb-xl">
                        <!-- Pattern elements will be here -->
                        <div class="pattern-sequence" id="sequence"></div>
                        <div class="pattern-placeholder" id="placeholder">?</div>
                    </div>

                    <div id="pattern-options" class="grid grid-3">
                        <!-- Choice options -->
                    </div>

                    <div class="game-footer mt-xl text-center">
                        <button id="back-to-menu" class="btn btn-secondary">Back to Menu</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../shared/js/storage.js"></script>
    <script src="js/patterns.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
